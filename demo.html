<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DriveHub - Premium Car Services</title>
    
    <!-- React & ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Iconify Web Component -->
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>

    <!-- Tailwind Config for Custom Colors/Fonts -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            50: '#fff7ed',
                            100: '#ffedd5',
                            500: '#f97316', // Orange
                            600: '#ea580c',
                            900: '#7c2d12',
                        },
                        dark: {
                            900: '#0a0a0a', // Main BG
                            800: '#171717', // Cards
                            700: '#262626', // Borders
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    
    <style>
        /* Custom scrollbar for premium feel */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #0a0a0a; 
        }
        ::-webkit-scrollbar-thumb {
            background: #262626; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #ea580c; 
        }
        body {
            background-color: #0a0a0a;
            color: #e5e5e5;
        }
        .glass-nav {
            background: rgba(10, 10, 10, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        .fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="antialiased selection:bg-brand-500 selection:text-white">

    <div id="root"></div>

    <script type="text/babel">

        const { useState, useEffect } = React;

        // --- Mock Data (src/data/cars.js) ---
        const CARS_DATA = [
            { id: 1, name: "Porsche 911 GT3", price: "$185,000", type: "Sports", fuel: "Petrol", image: "https://images.unsplash.com/photo-1614162692292-7ac56d7f7f1e?q=80&w=800&auto=format&fit=crop" },
            { id: 2, name: "Tesla Model S Plaid", price: "$108,000", type: "Sedan", fuel: "Electric", image: "https://images.unsplash.com/photo-1617788138017-80ad40651399?q=80&w=800&auto=format&fit=crop" },
            { id: 3, name: "Mercedes G-Wagon", price: "$160,000", type: "SUV", fuel: "Diesel", image: "https://images.unsplash.com/photo-1520031441872-265e4ff70366?q=80&w=800&auto=format&fit=crop" },
            { id: 4, name: "BMW M4 Competition", price: "$85,000", type: "Coupe", fuel: "Petrol", image: "https://images.unsplash.com/photo-1617531653332-bd46c24f2068?q=80&w=800&auto=format&fit=crop" },
            { id: 5, name: "Audi RS e-tron GT", price: "$104,000", type: "Sedan", fuel: "Electric", image: "https://images.unsplash.com/photo-1614200187524-dc4b892acf16?q=80&w=800&auto=format&fit=crop" },
            { id: 6, name: "Land Rover Defender", price: "$65,000", type: "SUV", fuel: "Hybrid", image: "https://images.unsplash.com/photo-1542362567-b07e54358753?q=80&w=1000&auto=format&fit=crop" },
        ];

        const REVIEWS = [
            { id: 1, name: "Alex Morgan", role: "Car Enthusiast", text: "Sold my car in 2 days. The process was incredibly smooth.", rating: 5 },
            { id: 2, name: "Sarah Jenkins", role: "Business Client", text: "Rented a G-Wagon for a weekend trip. Immaculate condition.", rating: 5 },
            { id: 3, name: "David Chen", role: "First Buyer", text: "Fair prices and transparent dealing. Highly recommended.", rating: 4 },
        ];

        // --- UI Components (src/components/ui) ---

        const Button = ({ children, variant = 'primary', onClick, className = '', type="button" }) => {
            const baseStyles = "px-6 py-2.5 rounded-full text-sm font-medium transition-all duration-300 flex items-center justify-center gap-2";
            const variants = {
                primary: "bg-brand-600 hover:bg-brand-500 text-white shadow-[0_0_20px_rgba(234,88,12,0.3)] hover:shadow-[0_0_30px_rgba(234,88,12,0.5)] border border-transparent",
                secondary: "bg-white/5 hover:bg-white/10 text-white border border-white/10 backdrop-blur-sm",
                outline: "bg-transparent border border-white/20 text-white hover:border-brand-500 hover:text-brand-500"
            };
            return (
                <button type={type} onClick={onClick} className={`${baseStyles} ${variants[variant]} ${className}`}>
                    {children}
                </button>
            );
        };

        const Input = ({ label, type = "text", placeholder, name, value, onChange, required = false }) => (
            <div className="space-y-1.5">
                <label className="text-xs font-medium text-gray-400 uppercase tracking-wider ml-1">{label}</label>
                <input
                    type={type}
                    name={name}
                    value={value}
                    onChange={onChange}
                    required={required}
                    placeholder={placeholder}
                    className="w-full bg-dark-800 border border-dark-700 text-white text-sm rounded-xl px-4 py-3 focus:outline-none focus:border-brand-500 focus:ring-1 focus:ring-brand-500 transition-colors placeholder:text-gray-600"
                />
            </div>
        );

        const Select = ({ label, name, value, onChange, options }) => (
            <div className="space-y-1.5">
                <label className="text-xs font-medium text-gray-400 uppercase tracking-wider ml-1">{label}</label>
                <div className="relative">
                    <select
                        name={name}
                        value={value}
                        onChange={onChange}
                        className="w-full appearance-none bg-dark-800 border border-dark-700 text-white text-sm rounded-xl px-4 py-3 focus:outline-none focus:border-brand-500 focus:ring-1 focus:ring-brand-500 transition-colors"
                    >
                        {options.map(opt => <option key={opt} value={opt}>{opt}</option>)}
                    </select>
                    <div className="absolute right-4 top-1/2 -translate-y-1/2 pointer-events-none text-gray-500">
                        <iconify-icon icon="solar:alt-arrow-down-linear"></iconify-icon>
                    </div>
                </div>
            </div>
        );

        const CarCard = ({ car, onAction, actionLabel }) => (
            <div className="group relative bg-dark-800 border border-dark-700 rounded-2xl overflow-hidden hover:border-brand-500/50 transition-all duration-300 hover:shadow-2xl hover:shadow-brand-900/10">
                <div className="aspect-[4/3] overflow-hidden relative">
                    <img src={car.image} alt={car.name} className="w-full h-full object-cover transition-transform duration-700 group-hover:scale-105" />
                    <div className="absolute top-3 right-3 bg-black/60 backdrop-blur-md px-3 py-1 rounded-full text-xs font-medium text-white border border-white/10">
                        {car.fuel}
                    </div>
                </div>
                <div className="p-5">
                    <div className="flex justify-between items-start mb-2">
                        <div>
                            <p className="text-xs text-brand-500 font-medium tracking-wide mb-1">{car.type.toUpperCase()}</p>
                            <h3 className="text-lg font-semibold text-white leading-tight">{car.name}</h3>
                        </div>
                    </div>
                    <div className="flex items-center justify-between mt-4 pt-4 border-t border-white/5">
                        <span className="text-lg font-bold text-white tracking-tight">{car.price}</span>
                        <button 
                            onClick={() => onAction(car)}
                            className="text-sm font-medium text-gray-300 hover:text-white flex items-center gap-1 transition-colors"
                        >
                            {actionLabel} <iconify-icon icon="solar:arrow-right-linear" width="16"></iconify-icon>
                        </button>
                    </div>
                </div>
            </div>
        );

        // --- Pages / Sections (src/components/sections) ---

        const Navbar = ({ currentPage, setPage }) => {
            const [isMobileOpen, setIsMobileOpen] = useState(false);

            const navLinks = [
                { id: 'home', label: 'Home' },
                { id: 'buy', label: 'Buy Cars' },
                { id: 'sell', label: 'Sell Car' },
                { id: 'book', label: 'Book (Rent)' },
                { id: 'contact', label: 'Contact' },
            ];

            return (
                <nav className="fixed top-0 left-0 right-0 z-50 glass-nav">
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div className="flex items-center justify-between h-20">
                            {/* Logo */}
                            <div className="flex-shrink-0 cursor-pointer" onClick={() => setPage('home')}>
                                <span className="text-2xl font-bold tracking-tighter text-white">
                                    Drive<span className="text-brand-500">Hub</span>.
                                </span>
                            </div>

                            {/* Desktop Menu */}
                            <div className="hidden md:flex items-center space-x-1">
                                {navLinks.map(link => (
                                    <button
                                        key={link.id}
                                        onClick={() => setPage(link.id)}
                                        className={`px-4 py-2 rounded-full text-sm font-medium transition-all ${
                                            currentPage === link.id 
                                            ? 'text-white bg-white/10' 
                                            : 'text-gray-400 hover:text-white hover:bg-white/5'
                                        }`}
                                    >
                                        {link.label}
                                    </button>
                                ))}
                            </div>

                            {/* Mobile Toggle */}
                            <div className="md:hidden">
                                <button onClick={() => setIsMobileOpen(!isMobileOpen)} className="text-white p-2">
                                    <iconify-icon icon={isMobileOpen ? "solar:close-square-linear" : "solar:hamburger-menu-linear"} width="24" height="24"></iconify-icon>
                                </button>
                            </div>
                        </div>
                    </div>

                    {/* Mobile Menu */}
                    {isMobileOpen && (
                        <div className="md:hidden bg-dark-900 border-b border-white/5 absolute w-full px-4 pt-2 pb-6 space-y-2 shadow-2xl">
                            {navLinks.map(link => (
                                <button
                                    key={link.id}
                                    onClick={() => { setPage(link.id); setIsMobileOpen(false); }}
                                    className={`block w-full text-left px-4 py-3 rounded-xl text-base font-medium ${
                                        currentPage === link.id 
                                        ? 'bg-brand-600 text-white' 
                                        : 'text-gray-300 hover:bg-white/5'
                                    }`}
                                >
                                    {link.label}
                                </button>
                            ))}
                        </div>
                    )}
                </nav>
            );
        };

        const Hero = ({ setPage }) => (
            <div className="relative min-h-screen flex items-center justify-center overflow-hidden pt-20">
                {/* Background Image with Overlay */}
                <div className="absolute inset-0 z-0">
                    <img 
                        src="https://images.unsplash.com/photo-1492144534655-ae79c964c9d7?q=80&w=2000&auto=format&fit=crop" 
                        className="w-full h-full object-cover opacity-40" 
                        alt="Hero Car"
                    />
                    <div className="absolute inset-0 bg-gradient-to-t from-dark-900 via-dark-900/80 to-transparent"></div>
                    <div className="absolute inset-0 bg-gradient-to-r from-dark-900/90 to-transparent"></div>
                </div>

                <div className="relative z-10 text-center max-w-4xl mx-auto px-4 fade-in">
                    <div className="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-brand-500/10 border border-brand-500/20 text-brand-500 text-xs font-medium mb-6">
                        <iconify-icon icon="solar:star-linear"></iconify-icon> Premium Automotive Marketplace
                    </div>
                    <h1 className="text-5xl md:text-7xl font-bold text-white tracking-tight mb-6 leading-[1.1]">
                        Buy, Sell & Rent <br/>
                        <span className="text-transparent bg-clip-text bg-gradient-to-r from-white to-gray-500">Extraordinary Cars</span>
                    </h1>
                    <p className="text-lg text-gray-400 mb-10 max-w-2xl mx-auto font-light">
                        Experience the ultimate freedom of driving. We provide a seamless platform for luxury car enthusiasts to connect and transact.
                    </p>
                    <div className="flex flex-col sm:flex-row items-center justify-center gap-4">
                        <Button onClick={() => setPage('buy')}>
                            Browse Inventory
                        </Button>
                        <Button variant="secondary" onClick={() => setPage('book')}>
                            Book a Rental
                        </Button>
                    </div>
                </div>
            </div>
        );

        const BuyCars = () => (
            <div className="py-24 px-4 max-w-7xl mx-auto fade-in">
                <div className="mb-12">
                    <h2 className="text-3xl font-semibold text-white tracking-tight mb-2">Curated Inventory</h2>
                    <p className="text-gray-400">Explore our selection of premium vehicles available for purchase.</p>
                </div>
                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                    {CARS_DATA.map(car => (
                        <CarCard 
                            key={car.id} 
                            car={car} 
                            actionLabel="View Details"
                            onAction={() => alert(`Viewing details for ${car.name}`)}
                        />
                    ))}
                </div>
            </div>
        );

        const SellCar = () => {
            const [formData, setFormData] = useState({ name: '', phone: '', model: '', price: '' });
            
            const handleSubmit = (e) => {
                e.preventDefault();
                alert(`Success! Listing request for ${formData.model} submitted.`);
                setFormData({ name: '', phone: '', model: '', price: '' });
            };

            return (
                <div className="py-24 px-4 max-w-7xl mx-auto flex items-center justify-center min-h-[80vh] fade-in">
                    <div className="w-full max-w-lg bg-dark-800 border border-dark-700 p-8 rounded-3xl shadow-2xl">
                        <div className="text-center mb-8">
                            <iconify-icon icon="solar:tag-price-linear" width="40" class="text-brand-500 mb-4"></iconify-icon>
                            <h2 className="text-2xl font-semibold text-white tracking-tight">Sell Your Car</h2>
                            <p className="text-gray-400 text-sm mt-2">Get the best value for your premium vehicle.</p>
                        </div>
                        
                        <form onSubmit={handleSubmit} className="space-y-5">
                            <Input label="Full Name" name="name" value={formData.name} onChange={(e) => setFormData({...formData, name: e.target.value})} required placeholder="John Doe" />
                            <Input label="Phone Number" type="tel" name="phone" value={formData.phone} onChange={(e) => setFormData({...formData, phone: e.target.value})} required placeholder="+1 (555) 000-0000" />
                            <Input label="Car Model & Year" name="model" value={formData.model} onChange={(e) => setFormData({...formData, model: e.target.value})} required placeholder="e.g. 2022 Porsche Macan" />
                            <Input label="Expected Price ($)" type="number" name="price" value={formData.price} onChange={(e) => setFormData({...formData, price: e.target.value})} required placeholder="55000" />
                            
                            <Button type="submit" className="w-full mt-4">Submit Listing</Button>
                        </form>
                    </div>
                </div>
            );
        };

        const BookCar = () => {
             const [formData, setFormData] = useState({ car: 'Select Car', pickup: '', drop: '', location: '' });

             const handleBook = (e) => {
                 e.preventDefault();
                 alert(`Booking Confirmed!\nCar: ${formData.car}\nDate: ${formData.pickup}`);
             };

             return (
                 <div className="py-24 px-4 max-w-7xl mx-auto min-h-[80vh] flex flex-col md:flex-row gap-12 items-center fade-in">
                    <div className="flex-1 space-y-6">
                        <h2 className="text-4xl font-bold text-white tracking-tight leading-tight">
                            Experience Luxury <br/> on Demand.
                        </h2>
                        <p className="text-gray-400 text-lg leading-relaxed">
                            Choose from our exclusive fleet for your next weekend getaway or business trip. Competitive rates and white-glove service included.
                        </p>
                        <ul className="space-y-3 text-gray-300">
                            <li className="flex items-center gap-3">
                                <span className="p-1 rounded bg-brand-500/10 text-brand-500"><iconify-icon icon="solar:check-circle-linear"></iconify-icon></span> 
                                Full Insurance Coverage
                            </li>
                            <li className="flex items-center gap-3">
                                <span className="p-1 rounded bg-brand-500/10 text-brand-500"><iconify-icon icon="solar:check-circle-linear"></iconify-icon></span> 
                                Doorstep Delivery
                            </li>
                            <li className="flex items-center gap-3">
                                <span className="p-1 rounded bg-brand-500/10 text-brand-500"><iconify-icon icon="solar:check-circle-linear"></iconify-icon></span> 
                                24/7 Roadside Support
                            </li>
                        </ul>
                    </div>

                    <div className="flex-1 w-full max-w-md bg-dark-800/50 backdrop-blur-md border border-dark-700 p-8 rounded-3xl">
                        <form onSubmit={handleBook} className="space-y-5">
                            <Select 
                                label="Select Vehicle" 
                                name="car" 
                                value={formData.car} 
                                onChange={(e) => setFormData({...formData, car: e.target.value})}
                                options={["Select Car", "Porsche 911 GT3", "Mercedes G-Wagon", "Tesla Model S", "BMW M4"]} 
                            />
                            <div className="grid grid-cols-2 gap-4">
                                <Input label="Pickup Date" type="date" name="pickup" value={formData.pickup} onChange={(e) => setFormData({...formData, pickup: e.target.value})} required />
                                <Input label="Drop Date" type="date" name="drop" value={formData.drop} onChange={(e) => setFormData({...formData, drop: e.target.value})} required />
                            </div>
                            <Input label="Pickup Location" name="location" value={formData.location} onChange={(e) => setFormData({...formData, location: e.target.value})} required placeholder="Airport or City Center" />
                            
                            <Button type="submit" className="w-full mt-2">Check Availability</Button>
                        </form>
                    </div>
                 </div>
             );
        };

        const Footer = () => (
            <footer className="bg-dark-800 border-t border-dark-700 pt-16 pb-8">
                <div className="max-w-7xl mx-auto px-4">
                    <div className="grid grid-cols-1 md:grid-cols-4 gap-12 mb-12">
                        <div className="col-span-1 md:col-span-2">
                            <h3 className="text-xl font-bold text-white mb-4">DriveHub.</h3>
                            <p className="text-gray-400 max-w-xs mb-6">
                                The premier marketplace for buying, selling, and renting luxury automobiles.
                            </p>
                            <div className="flex gap-4">
                                {['twitter', 'instagram', 'facebook'].map(social => (
                                    <a key={social} href="#" className="w-10 h-10 rounded-full bg-dark-700 flex items-center justify-center text-gray-400 hover:bg-brand-500 hover:text-white transition-colors">
                                        <iconify-icon icon={`solar:${social}-linear`} width="20"></iconify-icon>
                                    </a>
                                ))}
                            </div>
                        </div>
                        <div>
                            <h4 className="text-white font-semibold mb-4">Services</h4>
                            <ul className="space-y-2 text-gray-400 text-sm">
                                <li><a href="#" className="hover:text-brand-500">Buy Cars</a></li>
                                <li><a href="#" className="hover:text-brand-500">Sell Your Car</a></li>
                                <li><a href="#" className="hover:text-brand-500">Rentals</a></li>
                                <li><a href="#" className="hover:text-brand-500">Financing</a></li>
                            </ul>
                        </div>
                        <div>
                            <h4 className="text-white font-semibold mb-4">Company</h4>
                            <ul className="space-y-2 text-gray-400 text-sm">
                                <li><a href="#" className="hover:text-brand-500">About Us</a></li>
                                <li><a href="#" className="hover:text-brand-500">Careers</a></li>
                                <li><a href="#" className="hover:text-brand-500">Privacy Policy</a></li>
                                <li><a href="#" className="hover:text-brand-500">Contact</a></li>
                            </ul>
                        </div>
                    </div>
                    <div className="border-t border-dark-700 pt-8 flex flex-col md:flex-row justify-between items-center gap-4 text-xs text-gray-500">
                        <p>&copy; 2023 DriveHub Inc. All rights reserved.</p>
                        <p>Designed with React & Tailwind</p>
                    </div>
                </div>
            </footer>
        );

        const Contact = () => (
            <div className="py-24 px-4 max-w-7xl mx-auto text-center fade-in">
                <h2 className="text-3xl font-bold text-white mb-6">Get in Touch</h2>
                <div className="grid grid-cols-1 md:grid-cols-3 gap-6 max-w-4xl mx-auto">
                    {[
                        {icon: "phone-calling", title: "Phone", val: "+1 (888) 123-4567"},
                        {icon: "letter", title: "Email", val: "support@drivehub.com"},
                        {icon: "map-point", title: "HQ", val: "Los Angeles, CA"},
                    ].map((item, i) => (
                        <div key={i} className="p-6 bg-dark-800 border border-dark-700 rounded-2xl flex flex-col items-center">
                            <iconify-icon icon={`solar:${item.icon}-linear`} width="32" class="text-brand-500 mb-3"></iconify-icon>
                            <h3 className="text-white font-medium mb-1">{item.title}</h3>
                            <p className="text-gray-400 text-sm">{item.val}</p>
                        </div>
                    ))}
                </div>
            </div>
        );

        const Testimonials = () => (
            <div className="bg-dark-800 border-y border-dark-700 py-20 px-4">
                <div className="max-w-7xl mx-auto">
                    <h2 className="text-2xl font-bold text-white mb-10 text-center tracking-tight">What our clients say</h2>
                    <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                        {REVIEWS.map(review => (
                            <div key={review.id} className="bg-dark-900 p-6 rounded-2xl border border-dark-700 hover:border-brand-500/30 transition-colors">
                                <div className="flex gap-1 text-brand-500 mb-4">
                                    {[...Array(review.rating)].map((_, i) => <iconify-icon key={i} icon="solar:star-bold"></iconify-icon>)}
                                </div>
                                <p className="text-gray-300 mb-6 text-sm leading-relaxed">"{review.text}"</p>
                                <div className="flex items-center gap-3">
                                    <div className="w-10 h-10 bg-dark-700 rounded-full flex items-center justify-center text-gray-500 font-bold text-xs">
                                        {review.name.charAt(0)}
                                    </div>
                                    <div>
                                        <p className="text-white text-sm font-semibold">{review.name}</p>
                                        <p className="text-gray-500 text-xs">{review.role}</p>
                                    </div>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            </div>
        );

        // --- Main App Component (src/App.js) ---

        const App = () => {
            const [page, setPage] = useState('home');

            // Scroll to top on page change
            useEffect(() => {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }, [page]);

            return (
                <div className="min-h-screen flex flex-col bg-dark-900 text-white font-sans">
                    <Navbar currentPage={page} setPage={setPage} />
                    
                    <main className="flex-grow">
                        {page === 'home' && (
                            <>
                                <Hero setPage={setPage} />
                                <div className="my-12">
                                    <h2 className="text-center text-xl text-gray-500 font-light mb-8 uppercase tracking-widest text-xs">Trusted By</h2>
                                    <div className="flex justify-center gap-8 md:gap-16 opacity-30 grayscale hover:grayscale-0 transition-all duration-500">
                                        {/* Dummy Logos */}
                                        {['Tesla', 'BMW', 'Mercedes', 'Porsche', 'Audi'].map(brand => (
                                            <span key={brand} className="text-xl font-bold tracking-tighter">{brand}</span>
                                        ))}
                                    </div>
                                </div>
                                <BuyCars />
                                <Testimonials />
                            </>
                        )}
                        
                        {page === 'buy' && <BuyCars />}
                        {page === 'sell' && <SellCar />}
                        {page === 'book' && <BookCar />}
                        {page === 'contact' && <Contact />}
                    </main>

                    <Footer />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);

    </script>
</body>
</html>
